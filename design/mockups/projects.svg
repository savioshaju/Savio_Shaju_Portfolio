      <g transform="translate(0,0)">
        <rect x="0" y="0" width="1040" height="380" rx="12" fill="#fff" stroke="#111" stroke-width="3"/>
        <text x="32" y="48" font-size="28" font-family="serif" fill="#111">Project A — Intelligent Detection</text>
        <text x="32" y="88" font-size="18" fill="#444">YOLOv8 based PPE detection — video pipeline</text>
      </g>

      <g transform="translate(1100,0)">
        <rect x="0" y="0" width="1040" height="380" rx="12" fill="#fff" stroke="#111" stroke-width="3"/>
        <text x="32" y="48" font-size="28" font-family="serif" fill="#111">Project B — Web Platform</text>
        <text x="32" y="88" font-size="18" fill="#444">Full-stack platform with clean UI and API</text>
      </g>

      <!-- row 2 -->
      <g transform="translate(0,460)">
        <rect x="0" y="0" width="1040" height="380" rx="12" fill="#fff" stroke="#111" stroke-width="3"/>
        <text x="32" y="48" font-size="28" font-family="serif" fill="#111">Project C — ML Research</text>
        <text x="32" y="88" font-size="18" fill="#444">Model training and evaluation experiments</text>
      </g>

      <g transform="translate(1100,460)">
        <rect x="0" y="0" width="1040" height="380" rx="12" fill="#fff" stroke="#111" stroke-width="3"/>
        <text x="32" y="48" font-size="28" font-family="serif" fill="#111">Project D — Design System</text>
        <text x="32" y="88" font-size="18" fill="#444">Component library and tokens for UI</text>
